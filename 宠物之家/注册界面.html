<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="my1.css">
</head>
<body>
    <section>
        <!-- 背景颜色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box"><!-- 背景圆 -->
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>
            <!-- 登录框 -->
            <div class="container">
                <div class="form">
                <h2>注册</h2>
                <form>
                    <div class="inputBox">
                        <input type="text" placeholder="请输入用户名或邮箱">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="请输入密码">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="请再次输入密码">
                            </div>
                            <div class="form-group"> 							 
                                <label style="margin-right: 20px;">性别</label> 							 
                                <input id="nan" name="sex" type="radio" value="0"> 							 
                                <label for="nan" style="margin-right: 20px;">男</label> 							 
                                <input id="nv" name="sex" type="radio" value="1"> 							 
                                <label for="nv">女</label> 							
                                 <label for="remember" style="margin-left: 60px;"> 								
                                <input type="checkbox" name="remember" id="remember" value="0"/> 记住我 							 
                            </label>
                             </div>    
                        <div class="inputBox">
                            <input type="submit" value="注册">
                            </div>      
                </form>
            </div>
        </div>
    </div>      
    </section>
</body>
</html>
